<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="w-50 ml-auto mr-auto d-flex align-items-center flex-column">
    <h1>Add a team member</h1>
    <p>Set contact info , location and role</p>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'teammanager:add_member' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <h3>Info</h3>
        <div class="form-group">
          <input class="form-control" type="text" name="first_name" placeholder="John" required>
          <label for="first_name"></label><br>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="last_name" placeholder="Smith" required>
          <label for="last_name"></label><br>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="email" placeholder="john.smith@example.com" required>
          <label for="email"></label><br>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="location" placeholder="1234-5678-90" required>
          <label for="location"></label><br>
        </div>
        <div class="form-group">
          <input type="radio" name="role" id="regular" value="regular" checked>
          <label for="regular">regular - cannot delete members</label><br>
          <input type="radio" name="role" id="admin" value="admin">
          <label for="admin">admin - can delete members</label><br>
        </div>
      </fieldset>
      <input class="btn btn-primary" type="submit" value="Save">
    </form>
  </div>
</body>
</html>
